<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS app</title>
</head>

<body>

  <div class="container" id="app" ng-app="app" ng-controller="BooksController">
    <h2>Most popular books of all the time</h2>
    <table class="table">
      <thead>
        <tr class="col-title">
          <th scope="col" colspan="3">Title</th>
          <th scope="col">Published</th>
          <th scope="col">Rating</th>
          <th scope="col">Buy on</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-start="book in data.items track by book._id" ng-click="showDescription(book._id)"
          class="cursor-pointer" ng-class="{'odd-bg': ($index % 2) !== 0}">
          <td scope="row"><img ng-src="{{ book.thumbnailUrl }}" /></td>
          <td scope="row" colspan="2"><span class="book-title">{{ book.title }}</span><br/><small class="author">{{ book.author }}</small></td>
          <td scope="row">{{ book.year }}</td>
          <td scope="row">{{ book.rating }}</td>
          <td scope="row"><a style="display:block;" ng-href="{{ link.href }}" ng-repeat="link in book.stores track by $index">{{ link.type.toUpperCase() }}</a></td>
        </tr>
        <tr ng-repeat-end ng-show="activeBookId === book._id">
          <td scope="row" colspan="6">
            <p>{{ book.longDescription }}</p>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="pagination" class="text-center">
    <div class="btn-group">
      <button class="btn btn-sm btn-default" ng-class="{'disabled': data.page === 1}" ng-click="data.page > 1 && navigateToPage(data.page-1)">&lt;</button>
      <button class="btn btn-sm btn-outline-secondary disabled" style="border:none;">Page {{ data.page }} of {{ data.totalPages }}</button>
      <button class="btn btn-sm btn-default" ng-class="{'disabled': data.page === data.totalPages}" ng-click="data.page < data.totalPages && navigateToPage(data.page+1)">&gt;</button>
    </div>
  </div>

</body>

</html>
