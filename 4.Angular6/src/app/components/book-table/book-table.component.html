<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="TITLE">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let element" >
          <img class="thumbnailImg" [src]="element.thumbnail" alt="Forest" style="width:150px">
        {{element.title}}
      </td>
    </ng-container>


    <ng-container matColumnDef="PUBLISHED">
      <th mat-header-cell *matHeaderCellDef> PUBLISHED </th>
      <td mat-cell *matCellDef="let element"> {{element.published}} </td>
    </ng-container>


    <ng-container matColumnDef="RATING">
      <th mat-header-cell *matHeaderCellDef> RATING </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}}/10 </td>
    </ng-container>


    <ng-container matColumnDef="BUY_ON">
      <th mat-header-cell *matHeaderCellDef class="text-center"> BUY ON </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <span *ngFor="let store of element.stores; last as last">
            <span *ngIf="!!store.url">
              <a matTooltip="Go to store" class="store-link"  target="_blank" rel="noopener noreferrer" [href]="store.url">
                {{store.name}}
              </a>
              <br *ngIf="!last" />
            </span>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewBookDetail(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
